# .github/workflows/screener.yml
name: Stock Screener Ultra Fast

on:
  push:
    paths:
      - 'stock_screener_ultra_fast.py'
      - '.github/workflows/screener.yml'
  workflow_dispatch:
  schedule:
    - cron: '30 7 * * 1-5'  # 可选：每天北京时间15:30自动跑（开盘后）

jobs:
  run-screener:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install & upgrade dependencies
        run: |
          pip install --upgrade akshare pandas pandas_ta requests urllib3

      - name: Run ultra fast parallel screener
        run: python stock_screener_ultra_fast.py

      - name: Generate Shanghai timestamp & path
        run: |
          export TZ='Asia/Shanghai'
          TS=$(date +%Y%m%d_%H%M%S)
          YM=$(date +%Y/%m)
          echo "TIMESTAMP=$TS" >> $GITHUB_ENV
          echo "YEAR_MONTH=$YM" >> $GITHUB_ENV

      - name: Save result with timestamp
        run: |
          mkdir -p ${{ env.YEAR_MONTH }}
          if [ -f screened_stocks_etf.csv ]; then
            mv screened_stocks_etf.csv ${{ env.YEAR_MONTH }}/screened_${{ env.TIMESTAMP }}.csv
          else
            touch ${{ env.YEAR_MONTH }}/screened_${{ env.TIMESTAMP }}.csv
          fi

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "筛选结果 ${{ env.TIMESTAMP }}" || echo "无变化"
          git push
